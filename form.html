<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Choose your shape</title>
  <style>
    h1 {
    color: #007869;
    text-align: center;
    }
    input[type=submit], input[type=reset]
    {
    bacground-color: #475839;
    border: 2px solid #bbb;
    padding: 18px 22px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Choose your shape</h1>
  <form action="mailto:a@b.abc?Subject=shape" method="POST">
    <p>nick: <input type="text" name:"nick" size="10" maxlength="10" style="position: absolut; left: 120px; background-color:#aabbcc; required"></p>
    <p>shape: <select style="position: absolut; left: 120px; background-color:#aabbcc;">
      <option value="square">square</option>
      <option value="triangle">triangle</option>
      <option value="circle">circle</option>
      </select>
    </p>
    <input type="reset" value="reset">
    <input type="submit" value="submit">
  </form>
</body>
</html>
